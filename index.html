<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Varrick Identification Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="crest.png" alt="House Varrick Crest" class="crest" />

    <div id="terminal-output" class="terminal-line">
      <p class="terminal-line">Initializing Secure Channel...</p>
      <p class="terminal-line"><strong>CLEARANCE LEVEL:</strong> Crimson-Theta-3</p>
      <p class="terminal-line">Verifying Credentials</p>
      <p class="terminal-line alert">UNAUTHORIZED SCAN DETECTED</p>
      <p class="terminal-line alert">LOCATION DATA LOGGED</p>

      <div class="progress-bar">
        <span id="progress" class="progress-fill">[▓▓▒▒▒▒▒▒▒▒▒]</span>
      </div>

      <button id="abort-btn">ABORT</button>

        <div id="video-section" style="margin-top: 30px;">
          <button id="proceed-btn" style="padding: 12px 24px; font-size: 18px; font-family: monospace; background-color: black; color: red; border: 2px solid red; cursor: pointer;">
            Proceed with Verification
          </button>
      </div>

      <br><br>

      <video id="rickroll" width="560" height="315" controls style="display: none;">
        <source src="rickroll.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    // Simulated DOS-style progress bar
    const progress = document.getElementById("progress");
    const frames = [
      "[▒▒▒▒▒▒▒▒▒▒]",
      "[▓▒▒▒▒▒▒▒▒▒]",
      "[▓▓▒▒▒▒▒▒▒▒]",
      "[▓▓▓▒▒▒▒▒▒▒]",
      "[▓▓▓▓▒▒▒▒▒▒]",
      "[▓▓▓▓▓▒▒▒▒▒]",
      "[▓▓▓▓▓▓▒▒▒▒]",
      "[▓▓▓▓▓▓▓▒▒▒]",
      "[▓▓▓▓▓▓▓▓▒▒]",
      "[▓▓▓▓▓▓▓▓▓▒]",
      "[▓▓▓▓▓▓▓▓▓▓]"
    ];
    let i = 0;
    setInterval(() => {
      if (i < frames.length) {
        progress.textContent = frames[i];
        i++;
        beep();
      }
    }, 300);

    // Fake security alert on ABORT press
    document.getElementById("abort-btn").addEventListener("click", () => {
      alert("Personal identification data sent. Local authorities have been notified.");
      beep();
    });

    // Terminal-style beep
    function beep() {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, context.currentTime);
      oscillator.connect(context.destination);
      oscillator.start();
      oscillator.stop(context.currentTime + 0.1);
    }
    const video = document.getElementById("rickroll");
    const button = document.getElementById("proceed-btn");

      button.addEventListener("click", () => {
        button.style.display = "none";
        video.style.display = "block";
        video.play();
        });

    function typeText(elementId, text, delay = 50, callback = null) {
  const el = document.getElementById(elementId);
  let i = 0;
  function type() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, delay);
    } else if (callback) {
      callback();
    }
  }
  type();
}
  </script>
  
</body>
</html>
