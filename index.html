<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Varrick Access Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="Starhaven Crest.png" alt="House Varrick Crest" class="crest" />
    <div class="terminal">
      <p>Initializing Secure Channel...</p>
      <p>CLEARANCE LEVEL: <span class="clearance">Crimson-Theta-3</span></p>
      <p>Verifying Credentials</p>
      <div class="progress-bar" id="progress-bar">
        <span class="segment"></span><span class="segment"></span><span class="segment"></span>
        <span class="segment"></span><span class="segment"></span><span class="segment"></span>
        <span class="segment"></span><span class="segment"></span><span class="segment"></span>
        <span class="segment"></span>
      </div>
      <div id="warning" class="hidden">
        <p class="alert">UNAUTHORIZED SCAN DETECTED</p>
        <p class="alert-sub">LOCATION DATA LOGGED</p>
        <button id="abort-btn">ABORT</button>
      </div>
      <div id="video-container" class="hidden">
        <video controls autoplay>
          <source src="rickroll.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script>
    const segments = document.querySelectorAll('.segment');
    const warning = document.getElementById('warning');
    const videoContainer = document.getElementById('video-container');
    const beep = document.getElementById('beep');

    let index = 0;
    const interval = setInterval(() => {
      if (index < segments.length) {
        segments[index].classList.add('filled');
        beep.play();
        index++;
      } else {
        clearInterval(interval);
        setTimeout(() => {
          warning.classList.remove('hidden');
          beep.play();
          setTimeout(() => {
            videoContainer.classList.remove('hidden');
          }, 2000);
        }, 1000);
      }
    }, 300);

    document.addEventListener('click', () => beep.play());

    const abortBtn = document.getElementById('abort-btn');
    abortBtn.addEventListener('click', () => {
      alert("Personal identification data sent. Local authorities have been notified.");
    });
  </script>
</body>
</html>
